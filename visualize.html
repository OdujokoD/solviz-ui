<html>

<head>
  <title>Solar</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="css/solar.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="col-md-3" id="sub_container">
    <div class="section-header">
      <i class="fa fa-cubes" aria-hidden="true"></i>
      <h3>Solar</h3>
    </div>
    <form class="searh-box">
      <div class="input-group">
        <input id="search-entry" type="search" placeholder="Find a topic or word" class="form-control" />
        <span class="input-group-btn">
         <button class="btn btn-secondary" type="button">
           <i class="fa fa-search"></i>
          </button> 
      </span>
      </div>
      <!-- <p class="search-hint">Find topic, word ...</p> -->
    </form>
    <div class="section-content">
      <div class="nav-container">
        <span id="topics" class="nav-link active">Topics</span>
        <span id="history" class="nav-link">History</span>
      </div>
      <div class="content">
        <div class="inner-content">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9" id="canvas_container">
    <div class="active-topic">
      <span id="back_to_home"><i class="fa fa-arrow-left"></i></span>
      <span id="selected_topic">Pasteries</span>
    </div>
    <canvas id="scene"></canvas>
  </div>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="js/sidebar.js"></script>

  <script src="assets/js/three.min.js"></script>
  <script src="assets/js/OrbitControls.js"></script>

  <script src="assets/js/text/TextTexture.min.js"></script>
  <script src="assets/js/text/TextSprite.js"></script>
  <script src="js/textUtil.js"></script>

  <script src="js/constellation.js"></script>
  <script src="js/planets.js"></script>
  <script src="js/solar.js"></script>

</body>

</html>
