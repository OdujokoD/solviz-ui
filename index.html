<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
  <link rel="stylesheet" href="/css/main.css">
  <title>Solviz</title>
</head>
<body>
  <div id="app" class="columns is-mobile">
    <div class="column main">
      <form v-on:submit.prevent="uploadFile" accept-charset="UTF-8" enctype="multipart/form-data" >
        <input type="file" multiple ref="file" v-on:change="handleFileUpload" />
        <p class="block">{{ message }}</p>
        <button class="button is-primary" v-bind:disabled="isDisabled">
          Upload
        </button>
        <div class="status" v-if="showStatus">
          <progress class="progress is-small is-primary" max="100"></progress>
          <p>Processing file...</p>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-socket.io@3.0.7/dist/vue-socketio.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>
</html>
