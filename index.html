<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bulma.min.css" />
  <link rel="stylesheet" href="/css/main.css">
  <title>Solviz</title>
</head>
<body>
  <div id="app" class="columns is-mobile">
    <div class="column main">
      <form v-on:submit.prevent="uploadFile" accept-charset="UTF-8" enctype="multipart/form-data" >
        <input type="file" multiple ref="file" v-on:change="handleFileUpload" />
        <p class="block">{{ message }}</p>
        <button class="button is-primary" v-bind:disabled="isDisabled">
          Upload
        </button>
        <div class="status" v-if="showStatus">
          <progress class="progress is-small is-primary" max="100"></progress>
          <p>Processing file...</p>
        </div>
      </form>
    </div>
  </div>
  <script src="assets/js/vue.min.js"></script>
  <script src="assets/js/axios.min.js"></script>
  <script src="assets/js/vue-socketio.min.js"></script>
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
